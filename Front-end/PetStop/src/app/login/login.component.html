<div class="medium-modal text-center">
  <div class="modal-header">
    <span class="material-icons">close</span>
  </div>

  <div class="modal-body">
    <img src="../../assets/Logo.svg" />
    <form [formGroup]="loginForm">
      <label class="form__label">E-mail</label>
      <input formControlName="email" type="email" />
      <label class="form__label mt-2">Senha</label>
      <input class="mb-2" formControlName="senha" type="password" /><br />
      <input
        class="me-1"
        formControlName="tipo"
        type="radio"
        id="doador"
        name="tipo"
        value="0"
      />
      <label class="me-4" for="doador">Doador</label>
      <input
        class="me-1"
        formControlName="tipo"
        type="radio"
        id="adotante"
        name="tipo"
        value="1"
      />
      <label for="adotante">Adotante</label>
      <button class="mt-3 pet-button primary" (click)="login()">
        Fazer Login
      </button>
    </form>
  </div>
  <div class="modal-footer">
    <span>Esqueceu a senha?</span>
  </div>
</div>
