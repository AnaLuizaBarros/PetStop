<div class="page-container">
  <!-- Hide on mobile -->
  <div class="side-bar mobile">
    <div class="text-center">
      <img class="mb-5 mt-3" src="../../assets/logo_mini.svg" />
    </div>
    <div class="d-flex user-avatar">
      <div class="avatars">
        <span class="avatar">
          <img
            class="avatar-img"
            src="../../assets/img-placeholder.png"
            width="90"
            height="90"
          />
        </span>
      </div>
      <div class="ms-4 mt-4">
        <span class="user-name">{{ name }}</span>
        <a (click)="editProfile()">Editar Perfil</a>
      </div>
    </div>
    <div class="mt-4 user-buttons">
      <a
        class="pet-button tertiary mb-4"
        routerLink="pesquisa"
        *ngIf="tipo == 1"
      >
        Procurar Pet
      </a>
      <button
        class="pet-button tertiary mb-4"
        *ngIf="tipo == 0"
        (click)="petRegister()"
      >
        Cadastrar Pet
      </button>
      <button
        class="pet-button tertiary mb-4"
        *ngIf="tipo == 0"
        routerLink="pets"
      >
        Pets Ativos
      </button>
    </div>
    <div class="excluir d-flex">
      <button class="pet-button secondary" (click)="excluirPerfil()">
        Excluir perfil
      </button>
      <a class="pet-button secondary ms-2" (click)="sair()">Sair</a>
    </div>
  </div>
  <!-- Hide on desktop -->
  <div class="desktop">
    <div>
      <a (click)="openMobile()">
        <span class="material-icons"> menu </span>
      </a>
    </div>
    <div class="side-bar" [hidden]="!open">
      <a class="close" (click)="openMobile()">
        <span class="material-icons"> close </span>
      </a>
      <div class="text-center">
        <img class="mb-5 mt-3" src="../../assets/logo_mini.svg" />
      </div>
      <div class="d-flex user-avatar">
        <div class="avatars">
          <span class="avatar">
            <img
              class="avatar-img"
              src="../../assets/img-placeholder.png"
              width="90"
              height="90"
            />
          </span>
        </div>
        <div class="ms-4 mt-4">
          <span class="user-name">{{ name }}</span>
          <a (click)="editProfile()">Editar Perfil</a>
        </div>
      </div>
      <div class="mt-4 user-buttons">
        <a
          class="pet-button tertiary mb-4"
          *ngIf="tipo == 1"
          (click)="openMobile()"
          routerLink="pesquisa"
        >
          Procurar Pet
        </a>
        <button
          class="pet-button tertiary mb-4"
          *ngIf="tipo == 0"
          (click)="petRegister()"
        >
          Cadastrar Pet
        </button>
        <a
          class="pet-button tertiary mb-4"
          *ngIf="tipo == 0"
          (click)="openMobile()"
          routerLink="pets"
        >
          Pets Ativos
        </a>
      </div>
    </div>
    <div class="excluir d-flex" *ngIf="open">
      <button class="pet-button secondary" (click)="excluirPerfil()">
        Excluir perfil
      </button>
      <button class="pet-button secondary ms-5" (click)="sair()">Sair</button>
    </div>
  </div>
  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>
