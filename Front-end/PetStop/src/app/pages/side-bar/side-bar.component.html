<div class="page-container">
  <!-- Hide on mobile -->
  <div class="side-bar mobile">
    <div class="text-center">
      <img class="mb-5 mt-3" src="../../assets/logo_mini.svg" />
    </div>
    <div class="d-flex user-avatar">
      <div class="avatars">
        <span class="avatar">
          <img
            class="avatar-img"
            src="../../assets/img-placeholder.png"
            width="90"
            height="90"
          />
        </span>
      </div>
      <div class="ms-4 mt-4">
        <span class="user-name">{{ name }}</span>
        <span>Editar perfil</span>
      </div>
    </div>
    <div class="mt-4 user-buttons">
      <button class="pet-button tertiary mb-4" *ngIf="tipo == 0">
        Procurar Pet
      </button>
      <button
        class="pet-button tertiary mb-4"
        *ngIf="tipo == 1"
        (click)="petRegister()"
      >
        Cadastrar Pet
      </button>
      <button class="pet-button tertiary mb-4" *ngIf="tipo == 1">
        Pets Cadastrados
      </button>
    </div>
  </div>
  <!-- Hide on desktop -->
  <div class="desktop">
    <div>
      <a (click)="openMobile()">
        <span class="material-icons"> menu </span>
      </a>
    </div>
    <div class="side-bar" [hidden]="!open">
      <a class="close" (click)="openMobile()">
        <span class="material-icons"> close </span>
      </a>
      <div class="text-center">
        <img class="mb-5 mt-3" src="../../assets/logo_mini.svg" />
      </div>
      <div class="d-flex user-avatar">
        <div class="avatars">
          <span class="avatar">
            <img
              class="avatar-img"
              src="../../assets/img-placeholder.png"
              width="90"
              height="90"
            />
          </span>
        </div>
        <div class="ms-4 mt-4">
          <span class="user-name">{{ name }}</span>
          <span>Editar perfil</span>
        </div>
      </div>
      <div class="mt-4 user-buttons">
        <button
          class="pet-button tertiary mb-4"
          *ngIf="tipo == 0"
          (click)="petSearch()"
        >
          Procurar Pet
        </button>
        <button
          class="pet-button tertiary mb-4"
          *ngIf="tipo == 1"
          (click)="petRegister()"
        >
          Cadastrar Pet
        </button>
        <button class="pet-button tertiary mb-4" *ngIf="tipo == 1">
          Pets Cadastrados
        </button>
      </div>
    </div>
  </div>
  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>
